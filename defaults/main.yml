---
prometheus_solr_exporter_version: 8.1.1
prometheus_solr_exporter_installation_dir: /opt/prometheus_solr_exporter

prometheus_solr_exporter_user: solr
prometheus_solr_exporter_group: solr

prometheus_solr_exporter_temp_dir: /tmp/prometheus_solr_exporter

prometheus_solr_exporter_port: 9854
prometheus_solr_exporter_standalone_mode: true
prometheus_solr_exporter_zookeeper_host: http://localhost:8983/solr
prometheus_solr_exporter_solr_baseurl: localhost:2181/solr
prometheus_solr_exporter_threads: 1
prometheus_solr_exporter_config_file: ''
